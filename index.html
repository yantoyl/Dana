        .custom-img {
    width: 112%;

    margin-bottom: 10px; /* Menggeser gambar ke atas */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Efek bayangan */
}
@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes slideRightToLeft {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Terapkan animasi ke gambar */
.custom-img {
    animation: slideDown 0.8s ease-out;
}

/* Terapkan animasi ke container tombol */
.container {
    animation: slideRightToLeft 0.8s ease-out 0.5s;
    animation-fill-mode: both;
}
